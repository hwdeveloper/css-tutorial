<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items属性</title>
    <style>
        #flexBox {
            display: flex;
            flex-direction: row;
            width: 300px;
            height: 300px;
            background-color: aqua;
            justify-content: center;
            align-items: flex-end;
        }

        .item {
            padding: 30px;
            text-align: center;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="flexBox">
        <p class="item">1</p>
        <p class="item">2</p>
        <p class="item">3</p>

    </div>
</body>

</html>
