<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap属性</title>
    <style>
        #flexBox {
            display: flex;
            flex-direction: row;
            width: 300px;
            background-color: aqua;
            flex-wrap: wrap;
        }

        .item {

            padding: 30px;
            text-align: center;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div id="flexBox">
        <p class="item">1</p>
        <p class="item">2</p>
        <p class="item">3</p>
        <p class="item">4</p>
        <p class="item">5</p>
        <p class="item">6</p>
        <p class="item">7</p>
        <p class="item">8</p>
        <p class="item">9</p>

    </div>

</body>

</html>
