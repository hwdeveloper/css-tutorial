<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        #box {
            margin-top: 400px;
            width: 300px;
            height: 400px;
            background-color: beige;
        }

        #item {
            position: relative;
            left: 30px;
            top: 50px;
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="item">
        </div>
    </div>

</body>

</html>
